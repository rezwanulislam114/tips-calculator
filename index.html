<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main">
        <div class="title">
            <h2>Tip Calculator</h2>
            <p>It will do your works simple</p>
        </div>
        <div class="container">
            <div class="input-section">
                <div class="bill">
                    <h4>Bill</h4>
                    <input type="number" placeholder="$ Input your bill">
                </div>
                <div class="tip-selection">
                    <h4>Select Tip</h4>
                    <div class="tip-selection-buttons">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="number" placeholder="Custom">
                    </div>
                </div>
                <div class="peoples">
                    <h4>Number of Peoples</h4>
                    <input type="number" placeholder="Number of people">
                </div>
            </div>
            <div class="output-section">
                <div class="ammount">
                    <div class="tip-ammount">
                        <div>
                            <h4>Tip Ammount</h4>
                            <p>/person</p>
                        </div>
                        <h2>$4.27</h2>
                    </div>
                    <div class="total-ammount">
                        <div>
                            <h4>Total Ammount</h4>
                            <p>/person</p>
                        </div>
                        <h2>$32.96</h2>
                    </div>
                </div>
                <div class="reset">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </section>

    <!-- js link  -->
    <script src="./js/script.js"></script>
</body>
</html>
